<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script async defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
    </head>
</head>
<body>
    <h1>REGISTRO DE VIAJES DE COLABORADORES<p>POR FAVOR LLENA TODOS LOS CAMPOS</p></h1>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <form>
                <div class="mb-12">
                  <label for="exampleInputEmail1" class="form-label">User ID</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="idlHelp" class="form-text">Ingresa tu User ID</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <div id="passwordlHelp" class="form-text">Ingresa tu Contraseña</div>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleciona una Sucursal</option>
                    <option value="1">Sucuasal-Id-1</option>
                    <option value="2">Sucuasal-Id-2</option>
                    <option value="3">Sucuasal-Id-3</option>
                    <div id="idlHelp" class="form-text">Seleciona Sucursal</div>
                  </select>
                  <div id="sucursallHelp" class="form-text">Seleciona punto de partida</div>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Seleciona Una Ubicación</option>
                    <option value="1">ubicacionPersonal-1</option>
                    <option value="2">ubicacionPersonal-2</option>
                    <option value="3">ubicacionPersonal-3</option>
                  </select>
                  <div id="idlHelp" class="form-text">Seleciona una de tus Ubicaciones personales</div>
                <button type="submit" class="btn btn-primary"><a href="registo.html">REGISTRAR</a></button>
              </form>
        </div>
    </div>
</body>
</html>
